<body>
    <form>

        <input type="text" name="Firstname" id="Firstname" required><br>

        <input type="email" name="Email" id="Email" required><br>
        <label>Enter Country:</label>
        <select id="country">
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
        </select><br>
        Student<input type="checkbox">Admin<input type="checkbox">Faculty<input type="checkbox"><br>

        <input type="date" name="DOB" id="DOB" required><br>
        <label>New Password</label>
        <input type="password" name="newPass" id="newPass" required><br>
        <label>Confirm Password</label>
        <input type="password" name="ConfirmPass" id="confirm" required><br>
        <input type="checkbox" value="agreed">Check to accept terms and conditions button<br>
        <input type="submit" value="submit">
